<form [formGroup]="form" (ngSubmit)="doSubmit()">
  <mat-card>
   <mat-card-title>
      Add a new Advertiser
    </mat-card-title>

    <mat-card-content>
      <div fxLayout="row">
        <mat-card fxLayout="column" fxFlex="50%">
          <div fxLayout="column" fxFlex="50%">
            <mat-form-field>
              <mat-label>Name</mat-label>
              <input matInput type="text" formControlName="name" required>
            </mat-form-field>

            <mat-form-field>
              <mat-label>Company URL</mat-label>
              <input matInput type="url" formControlName="orgurl" required>
            </mat-form-field>

            <mat-form-field>
              <mat-label>Contact First Name</mat-label>
              <input matInput type="text" formControlName="firstName" required>
            </mat-form-field>

            <mat-form-field>
              <mat-label>Contact Last Name</mat-label>
              <input matInput type="text" formControlName="lastName" required>
            </mat-form-field>

            <mat-form-field>
              <mat-label>Email</mat-label>
              <input matInput type="email" formControlName="email" required>
            </mat-form-field>
          </div>
        </mat-card>
        <mat-card fxLayout="column" fxFlex="50%">
          <div fxLayout="column" fxFlex="50%">
            <mat-form-field>
              <mat-label>Telephone</mat-label>
              <input matInput type="text" formControlName="telephone" required>
            </mat-form-field>

            <mat-form-field>
              <mat-label>Street Address</mat-label>
              <input matInput type="text" formControlName="address" required>
            </mat-form-field>

            <mat-form-field>
              <mat-label>City</mat-label>
              <input matInput type="text" formControlName="city" required>
            </mat-form-field>

            <mat-form-field>
              <mat-label>Postcode</mat-label>
              <input matInput type="text" formControlName="postcode" required>
            </mat-form-field>
          </div>
        </mat-card>
     </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button [disabled]="!form.valid">Add Advertiser</button>
    </mat-card-actions>
  </mat-card>
</form>
